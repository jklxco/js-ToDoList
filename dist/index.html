<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <section id="header">>> TO-DO </section>
    <section>
        <div id="sidebar">
            <div>
                <header>By Project:</header>
                <ul id="project-container">
                    <li data-project>All</li>
                </ul>
            </div>
            <div>
                <header>By Date:</header>
                <ul>
                    <li>Today</li>
                    <li>This Week</li>
                    <li>All</li>
                </ul>
            </div>
            <div>
                <header>By Priority:</header>
                <ul>
                    <li>High</li>
                    <li>Medium</li>
                    <li>Low</li>
                </ul>
            </div>
            <button type="button" id='add-new' class="sidebar-button">ADD NEW</button>
        </div>
        <div id="main-content">
        </div>
    </section>
    <section id="screen-blur"></section>

</body>
</html>
